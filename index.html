<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIX 75 Index Pips Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>VIX 75 Index Pips Calculator</h1>
    <form id="pipsForm">
        <label for="entryPrice">Entry Price:</label>
        <input type="number" id="entryPrice" step="0.01" required>

        <label for="exitPrice">Exit Price:</label>
        <input type="number" id="exitPrice" step="0.01" required>

        <button type="submit">Calculate Pips</button>
    </form>

    <h2 id="result"></h2>

    <script>
        document.getElementById('pipsForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Get the input values
            const entryPrice = parseFloat(document.getElementById('entryPrice').value);
            const exitPrice = parseFloat(document.getElementById('exitPrice').value);

            // Calculate the price difference
            const priceDifference = exitPrice - entryPrice;

            // Convert the price difference to pips
            const pips = priceDifference * 100;

            // Display the result
            document.getElementById('result').textContent = `The number of pips for the trade is: ${pips}`;
        });
    </script>
</body>
</html>
