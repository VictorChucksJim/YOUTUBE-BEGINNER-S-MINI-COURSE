<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIX 75 Index Pips Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        button {
            margin-top: 10px;
        }
    </style>
    <meta http-equiv="Access-Control-Allow-Origin" content="https://share.minicoursegenerator.com/" /><script src="https://share.minicoursegenerator.com/viewer.js"></script><script>const app = new MiniCourse();document.addEventListener("DOMContentLoaded", function () {app.init({code: "youtube-beginners-mini-course-638621922262675087", share: false});});</script>
</head>
<body>
    <div id="mcg-form-youtube-beginners-mini-course-638621922262675087"></div>
    <h1>VIX 75 Index Pips Calculator</h1>
    <p>https://share.minicoursegenerator.com/youtube-beginners-mini-course-638621922262675087</p>
    <form id="pipsForm">
        <label for="entryPrice">Entry Price:</label>
        <input type="number" id="entryPrice" step="0.01" required>

        <label for="exitPrice">Exit Price:</label>
        <input type="number" id="exitPrice" step="0.01" required>

        <button type="submit">Calculate Pips</button>
    </form>

    <h2 id="result"></h2>

    <script>
        document.getElementById('pipsForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Get the input values
            const entryPrice = parseFloat(document.getElementById('entryPrice').value);
            const exitPrice = parseFloat(document.getElementById('exitPrice').value);

            // Calculate the price difference
            const priceDifference = exitPrice - entryPrice;

            // Convert the price difference to pips
            const pips = priceDifference * 100;

            // Display the result
            document.getElementById('result').textContent = `The number of pips for the trade is: ${pips}`;
        });
    </script>
    
</body>
</html>
